    <script type="text/javascript">
         var url_string = window.location.href;
         var url = new URL(url_string);
         var doc_id = url.searchParams.get("id");

            $.ajax({
            url: "http://localhost/CnC/api/doctorprofile/doc_pro/"+doc_id,
            type: "get",
            dataType: 'json',
            success: function(data) {

                // console.log(data);

                // console.log(data.length);
                // return false;
                var output = '';
                output += '<div class="row mx-0">';
                for (var i = 0; i < data.length; i++) {
                    output += '<div class="col-12">';
                    output += '<div class="card mb-3">';
                    output += '<div class="row">';
                    output += '<div class="col-4 text-center">';
                    output += '<figure class="avatar avatar-120 rounded-circle my-2">';
                    output += '<img src="img/user1.png" alt="user image">';
                    output += '</figure></div>';
                    output += '<div class="col-8"><div class="card-header"><h5><span class="font-weight-bold"> Name: </span>' + data[i].name + '</h5><p class="mb-0"><span class="font-weight-bold"> Degree: </span>' + data[i].degree +' ('+data[i].specialized +') </p><p class="mb-0"><span class="font-weight-bold"> Designation: </span>' + data[i].designation + '</p><p class="mb-0"><span class="font-weight-bold"> Institute: </span>' + data[i].institute + '</p><p class="mb-0"><span class="font-weight-bold"> Duty Start: </span>' + data[i].duty_start + '</p><p class="mb-0"><span class="font-weight-bold"> Duty End: </span>' + data[i].duty_end + '</p><p class="mb-0"><span class="font-weight-bold"> Phone: </span>' + data[i].phone + '</p><p class="mb-0"><span class="font-weight-bold"> Charge: </span>' + data[i].charge + '</p></div><div class="card-footer">';

                    output+='<a onclick="goBack()" class="btn btn-success">  <- Go Back</a>';
                       
                  output+='</div></div></div></div></div> </div>';   

                }
                

                $('#doc').html(output);

            }
        });



    </script>

    <script type="text/javascript">
      function goBack() {
      window.history.back();
       }
    </script>

        }else{
        document.getElementById('log').innerHTML ='<a  class="btn btn-outline-white btn-block px-3">Login</a>';
        // window.location.replace("main.html");
        }
    </script>
