    <script type="text/javascript">

        var app_doctor_id=localStorage.getItem('app_doctor_id');
          var user_id = localStorage.getItem('user_id');
         
        function myFunction() {

            var message = $('#message').val();

            $.ajax({
                url: "http://localhost/CnC/api/appoint/msg_appoint",
                type: "POST",
                dataType: 'json',
                data: {
                    'app_doctor_id': app_doctor_id,
                    'user_id': user_id,
                    'message': message,
                },
                success: function(data) {
                    // console.log(data)
                    // return false;
                    //  window.location.replace("confirm.html");
                    // if (data.valid == 'yes') {
                        swal({
                            title: "Appointment Message",
                            text: "Congratulations Message is Successfully send",
                            timer: 5000
                        });
                        setTimeout(function() {
                            // location.href = 'schedule.html';
                        }, 5000);
               
                },
                error: function() {
                    swal({
                        title: "Appointment Message",
                        text: "Appointment not Successfull!",
                        timer: 2000
                    });
                    setTimeout(function() {
                        location.reload();
                    }, 2000);
                }

            });

        }
        
    </script>

        }
    </script>
