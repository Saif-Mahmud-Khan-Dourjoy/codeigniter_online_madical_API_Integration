    <script type="text/javascript">
        $(document).ready(function() {

            var user_id = localStorage.getItem('user_id');
            // alert(user_id);
            // return false;

            $('#updates').submit(function(event) {
                event.preventDefault();

                var name=$('#name').val();
                var email=$('#email').val();
                var district=$('#district').val();
                var height=$('#height').val();
                var weight=$('#weight').val();
                var education=$('#education').val();
                var blood_group=$('#blood_group').val();
                var marital_status=$('#marital_status').val();
                var phone=$('#phone').val();
                var age=$('#age').val();
                var gender=$('#gender').val();
                // var description = $('#description').val();

                // alert(age);
                // return false;

                $.ajax({
                    url: "http://localhost/CnC/api/User/updateUser/" + user_id,
                    type: "post",
                    // dataType:'json',
                    data: {
                        'email': email,
                        'name': name,
                        'district': district,
                        'height': height,
                        'weight': weight,
                        'education': education,
                        'blood_group': blood_group,
                        'marital_status': marital_status,
                        'phone': phone,
                        'age': age,
                        'gender': gender,
                        // 'description': description

                    },

                    success: function(data) {

                        if (data == 1) {

                            swal("User Successfully Updated!");

                            setTimeout(function() {
                                location.reload();
                            }, 2000);
                        } else {
                            swal("User Successfully Not Updated!");
                        }

                    }

                });
            });




            $('#recharge_request').submit(function(event) {
                event.preventDefault();

                var amount = $('#amount').val();
                var details = $('#details').val();


                // alert(age);
                // return false;

                $.ajax({
                    url: "http://localhost/CnC/api/User/recharge_request/" + user_id,
                    type: "post",
                    // dataType:'json',
                    data: {
                        'amount': amount,
                        'details': details
                    },
                    success: function(data) {
                        if (data == 1) {
                            swal("Request Successfull!");
                            setTimeout(function() {
                                location.reload();
                            }, 2000);
                        } else {
                            swal("Failed to Request!");
                        }
                    }
                });
            });








        });
    </script>
