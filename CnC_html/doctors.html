    <script>
        $.ajax({
            url: "https://cncapp.devszone.com/index.php/api/doctor/alldoctor",
            type: "get",
            dataType: 'json',
            success: function(data) {

                // console.log(data);

                // console.log(data.length);
                // return false;
                var output = '';
                output += '<div class="row mx-0">';
                for (var i = 0; i < data.length; i++) {
                    output += '<div class="col-12">';
                    output += '<div class="card mb-3">';
                    output += '<div class="row">';
                    output += '<div class="col-4 text-center">';
                    output += '<figure class="avatar avatar-120 rounded-circle my-2">';
                    output += '<img src="img/user1.png" alt="user image">';
                    output += '</figure></div>';
                    output += '<div class="col-8"><div class="card-header"><h5 class="card-title">' + data[i].name + '</h5><p class="mb-0">' + data[i].degree + '</p><p class="mb-0">' + data[i].specialized + '</p></div><div class="card-footer"><a href="appointment.html?id=' + data[i].id + '&name=' + data[i].name + '" class="btn btn-success btn-xs"> Make An Appointment </a></div></div></div></div></div> </div>';

                }
                output += '</div>';

                $('#table').html(output);

            }
        });
    </script>
