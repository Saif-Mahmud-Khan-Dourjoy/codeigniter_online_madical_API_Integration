    <script>

        function save_data() {
            var author_name = $('#author_name').val();
            var password = $('#password').val();
            $.ajax({
                url: "https://cncapp.devszone.com/index.php/api/laboratory/login",
                type: "post",
                dataType: 'json',
                data: {
                    'author_name': author_name,
                    'password': password,
                },
                success: function(data) {
                   

                    var validation = data['valid'];

                    if (validation == 'yes') {

                        var id = data.dataes[0].id;
                        var name = data.dataes[0].name;

                        // console.log(id);
                        // console.log(name);
                        // return false;

                        localStorage.setItem('diag_id', id);
                        localStorage.setItem('diag_name', name);
                          swal("login successful");
                          setTimeout(function() {
                             window.location.replace("test_add.html");
                            // location.reload();
                        }, 2000);
                      

                    } else {



                        swal("Invalid Info");
                        setTimeout(function() {
                          
                            location.reload();
                        }, 2000);

                    }

                }
            });
        }
    </script>
