        var user_id = localStorage.getItem('user_id');

        $.ajax({
            url: "https://cncapp.devszone.com/index.php/api/User/individualUser/" + user_id,
            type: "get",
            dataType: 'json',
            success: function(data) {

                var output = '';

                output += '<div class="row mx-0 userblock-ht"><div class="col"><a href="#" class="media"><div class="w-auto h-100"> <figure class="avatar avatar-120"><img src="img/user1.png" alt=""></figure></div><div class="media-body align-self-center "><h5 class="text-white">' + data[0].name + '<button type="button" id=' + data[0].id + ' class="btn btn-outline-none text-white sq-btn update" data-toggle="modal" data-target="#hireme"><i class="material-icons">edit</i></button></h5><p class="text-white">' + data[0].email + '<br> ' + data[0].phone + '</p></div></a></div></div>';

                $('#user').html(output);
            }
        });

        // $(document).on('click','.update',function(){

        //     var id=$(this).attr("id");




        // });
    </script>

    <script type="text/javascript">
        var user_id = localStorage.getItem('user_id');
        $.ajax({
            url: "https://cncapp.devszone.com/index.php/api/Prescriptions/allpres/" + user_id,
            type: "get",
            dataType: 'json',
            success: function(data) {

                console.log(data);

                var output = '';

                for (var i = 0; i < data.length; i++) {
                    output += '<ul class="list-group"><li class="list-group-item"><a href="prescription.html?appointment_id=' + data[i].id + '" class="media"><div class="media-body"><h5>Prescribed to : ' + data[i].patient_name + '</h5><p>Prescribed by : ' + data[i].doctor_name + ' </div></a></li></ul>';


                }


                $('#prescription').html(output);

            }


        });
    </script>
