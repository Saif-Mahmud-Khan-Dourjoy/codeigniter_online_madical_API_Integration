    <script>
 $(document).ready(function(){
    
 var count=1;
 $('#add').click(function(){
  count++;
  var html_code = "<tr id='row"+count+"'>";
   html_code += "<td contenteditable='true' class='medicine_name'></td>";
   html_code += "<td contenteditable='true' class='quantity'></td>";
   html_code += "<td contenteditable='true' class='mg_ml_cc'></td>";
   html_code += "<td><button type='button' name='remove' data-row='row"+count+"' class='btn btn-danger btn-xs remove'>-</button></td>";   
   html_code += "</tr>";  
   $('#prescription_table').append(html_code);
 });
 
 $(document).on('click', '.remove', function(){
  var delete_row = $(this).data("row");
  // console.log(delete_row);
  // return false;
  $('#' + delete_row).remove();
 });
 
 $('#save').click(function(){
  
  var user_id= localStorage.getItem('user_id');
  // console.log(doc_id);
  // return false;
  var medicine_name = [];
  
  var quantity = [];
  var mg_ml_cc = [];
  $('.medicine_name').each(function(){
   medicine_name.push($(this).text());
  });
  $('.quantity').each(function(){
   quantity.push($(this).text());
  });
   $('.mg_ml_cc').each(function(){
   mg_ml_cc.push($(this).text());
  });
  $.ajax({
   url:"http://localhost/CnC/api/service/get_med",
   type: "POST",
   data:{
        medicine_name:medicine_name,
        quantity:quantity,
        mg_ml_cc:mg_ml_cc,
        user_id : user_id,
        },
   success:function(data){
    
    if (data) {
        swal('successfull')
    }
     
  
   }
  });
 });
});
 

</script>
