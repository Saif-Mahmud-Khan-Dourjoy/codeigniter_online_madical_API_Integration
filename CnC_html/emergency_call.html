<body>


<script type="text/javascript">
	    var url_string = window.location.href;
        var url = new URL(url_string);
        var id = url.searchParams.get("id");
        var name = url.searchParams.get("name");
        var user_id=localStorage.getItem('user_id');

        $.ajax({
            url:"http://localhost/CnC/api/appoint/emergency_appoint",
            type:"post",
            dataType:'json',
            data: {
                    'id': id,
                    'name': name,
                    'user_id': user_id,
                },
             success:function(data){
               
               var appoint_id=data
                  
                   window.location.replace('patients_calling.html?'+appoint_id+'');
                 
                 
             },
             error:function() {
                  alert("Sorry");
             }
         });

        

</script>
